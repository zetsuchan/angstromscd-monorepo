version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    environment:
      POSTGRES_DB: angstromscd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  nats:
    image: nats:2.10.14-alpine
    command:
      - nats-server
      - -js
      - -m
      - "8222"
      - -DV
      - --cluster_name
      - angstromscd
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    volumes:
      - nats_data:/data
    environment:
      - NATS_SERVER_NAME=angstromscd-local

volumes:
  postgres_data:
  qdrant_data:
  nats_data:
